<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Password Generator</h1>

    <label for="length">Password Length:</label>
    <input type="number" id="length" value="12" min="4">
    <br>

    <label>
        <input type="checkbox" id="uppercase" checked>
        Include Uppercase Letters
    </label>
    <br>

    <label>
        <input type="checkbox" id="numbers" checked>
        Include Numbers
    </label>
    <br>

    <label>
        <input type="checkbox" id="special" checked>
        Include Special Characters
    </label>
    <br>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="output" id="password-output"></div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSpecial = document.getElementById('special').checked;

            const lower = 'abcdefghijklmnopqrstuvwxyz';
            const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const special = '!@#$%^&*()_+[]{}|;:,.<>?';

            let allChars = lower;
            if (includeUppercase) allChars += upper;
            if (includeNumbers) allChars += numbers;
            if (includeSpecial) allChars += special;

            if (allChars === '') {
                document.getElementById('password-output').innerText = 'Please select at least one character set.';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars[randomIndex];
            }

            document.getElementById('password-output').innerText = Generated Password: ${password};
        }
    </script>
</body>
</html>
